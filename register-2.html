<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Drobin - Responsive Admin Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.png">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader"></div>

    <div class="main-content- h-100vh bg-img register-page-2" id="particles-js" style="background-image: url(img/bg-img/bg-7.jpg);">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-8 col-md-7 col-lg-6 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box text-center">
                        <h3 class="mb-50 text-white">Register Now!</h3>
                        <!-- Form -->
                        <form class="register-form" action="login.html">
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="text" class="form-control register" placeholder="Username" required="">
                            </div>
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="email" class="form-control register" placeholder="Email" required="">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Country</option>
                                    <option>United States of America</option>
                                    <option>United Kingdom</option>
                                    <option>India</option>
                                    <option>Germany</option>
                                    <option>Argentina</option>
                                </select>
                            </div>
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="password" class="form-control register" placeholder="Password" required="">
                            </div>
                            <label class="ckbox mb-20">
                                <input type="checkbox">
                                <span></span><span class="text-white">I agree to all Terms &amp; Conditions </span>
                            </label>
                            <button type="submit" class="btn btn-rounded btn-outline-success btn-block text-center text-white">Login</button>
                            <span class="text-center mt-15 text-white mb-15 btn-block">Already have an account?</span>
                            <a class="btn btn-rounded btn-outline-success btn-block text-white text-center" href="login-2.html">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ecaps.bundle.js"></script>
    <script src="js/default-assets/todolist.js"></script>

    <!-- Active JS -->
    <script src="js/default-assets/active.js"></script>
    <script src="js/default-assets/particles.js"></script>
    <script src="js/default-assets/app.js"></script>

</body>

</html>
